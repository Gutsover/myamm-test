<div class="row">
  <div class="col-sm-6" *ngFor="let food of foods">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ food.category }}</h5>
        <p class="card-text">{{ food.meal | slice:0:80 }}...</p>

        <!-- <a href="#" class="card-link" [routerLink]="['/jobs/details', job.id]">Voir l'annonce</a> -->

        <div class="float-right">{{ food.price }}</div>
      </div>
    </div>
  </div>
</div>
