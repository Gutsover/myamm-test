<div class="card">
  <h2>{{ titleCard }}</h2>

  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameSoft && priceSoft)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom de la boisson"
      style="width:80%"
      [(ngModel)]="nameSoft"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceSoft"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-soft padd">
    <div class="affichage name-soft">
      <p class="life-container" *ngFor="let soft of softs">
        {{ soft }}
      </p>
    </div>

    <div class="affichage price-soft">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
