<div class="card">
  <h2>{{ titleCard }}</h2>

  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameAperitif && priceAperitif)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom de l'aperitif"
      style="width:80%"
      [(ngModel)]="nameAperitif"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceAperitif"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-aperitif padd">
    <div class="affichage name-aperitif">
      <p class="life-container" *ngFor="let aperitif of aperitifs">
        {{ aperitif }}
      </p>
    </div>

    <div class="affichage price-aperitif">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
