<div class="card">
  <h2>{{ titleCard }}</h2>

  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameCoktailSoft && priceCoktailSoft)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom du coktail"
      style="width:80%"
      [(ngModel)]="nameCoktailSoft"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceCoktailSoft"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-coktailSoft padd">
    <div class="affichage name-coktailSoft">
      <p class="life-container" *ngFor="let coktailSoft of coktailSofts">
        {{ coktailSoft }}
      </p>
    </div>

    <div class="affichage price-coktailSoft">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
