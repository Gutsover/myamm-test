<div class="card">
  <h2>{{ titleCard }}</h2>
  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameEntree && priceEntree)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom de l'entrée"
      style="width:80%"
      [(ngModel)]="nameEntree"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceEntree"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-meal padd">
    <div class="name-entree">
      <p class="life-container" *ngFor="let entree of entrees">{{ entree }}</p>
    </div>

    <div class="price-entree">
      <p *ngFor="let price of prices">{{ price }} €</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
