<div class="card">
  <h2>{{ titleCard }}</h2>

  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameHotBeverage && priceHotBeverage)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom du digestif"
      style="width:80%"
      [(ngModel)]="nameHotBeverage"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceHotBeverage"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-beverage padd">
    <div class="affichage name-beverage">
      <p class="life-container" *ngFor="let hotBeverage of hotBeverages">
        {{ hotBeverage }}
      </p>
    </div>

    <div class="affichage price-beverage">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
