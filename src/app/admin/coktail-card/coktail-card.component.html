<div class="card">
  <h2>{{ titleCard }}</h2>

  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameCoktail && priceCoktail)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom du coktail"
      style="width:80%"
      [(ngModel)]="nameCoktail"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceCoktail"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-coktail padd">
    <div class="affichage name-coktail">
      <p class="life-container" *ngFor="let coktail of coktails">
        {{ coktail }}
      </p>
    </div>

    <div class="affichage price-coktail">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
