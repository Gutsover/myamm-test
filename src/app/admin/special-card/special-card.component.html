<div class="card">
  <h2>{{ titleCard }}</h2>
  <input
    type="submit"
    class="btn btn-dark validate"
    value="{{ btnText }}"
    (click)="addItem()"
    [disabled]="!(nameSpecial && priceSpecial)"
  />

  <!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Entrée, plat, dessert..."
      style="width:80%"
      [(ngModel)]="nameSpecial"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceSpecial"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-meal padd">
    <div class="affichage name-Special">
      <p class="life-container" *ngFor="let special of specials">{{ special }}</p>
    </div>

    <div class="affichage price-Special">
      <p *ngFor="let price of prices">{{ price }} €</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>
</div>
