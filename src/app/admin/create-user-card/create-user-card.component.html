<div class="card">
  <h3>Collaborateur(s)</h3>
  <hr>
  <a routerLink="/new-user" routerLinkActive="active"> Ajouter un nouvel utilisateur</a>
  <hr>
  <ul class="list-group">
    <li *ngFor="let utilisateur of utilisateurs">
      <p class="userName">{{ utilisateur.name }}</p>
      <p class="role">{{ utilisateur.role }} </p>
    </li>
  </ul>

</div>
