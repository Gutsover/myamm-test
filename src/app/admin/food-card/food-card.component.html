<div class="card">

  <h2>{{ titleCard }}</h2>

  <input type="submit" class="btn btn-dark validate" value="{{ btnText }}" (click)="addItem()" [disabled]="!(nameMeal && priceMeal)" />

<!-- HEADER -->
  <div class="header-card padd">
    <input
      type="text"
      class="txt"
      name="item"
      placeholder="Nom du plat"
      style="width:80%"
      [(ngModel)]="nameMeal"
    />

    <input
      type="text"
      class="txt"
      name="item"
      placeholder="9.99"
      style="width: 20%"
      [(ngModel)]="priceMeal"
    />
  </div>

  <!-- AFFICHAGE -->
  <section class="container-meal padd">

    <div class="affichage name-meal">
      <p class="life-container" *ngFor="let meal of meals">{{ meal }}</p>
    </div>

    <div class="affichage price-meal">
      <p *ngFor="let price of prices">{{ price }} â‚¬</p>
    </div>
    <!-- <button type="reset" class="btn btn-danger">X</button> -->
  </section>

</div>
