<div class="card">

    <h2>{{ titleCard }}</h2>
  
    <input type="submit" class="btn btn-dark validate" value="{{ btnText }}" (click)="addItem()" [disabled]="!(nameDessert && priceDessert)" />
  
  <!-- HEADER -->
    <div class="header-card padd">
      <input
        type="text"
        class="txt"
        name="item"
        placeholder="Nom du dessert"
        style="width:80%"
        [(ngModel)]="nameDessert"
      />
  
      <input
        type="text"
        class="txt"
        name="item"
        placeholder="9.99"
        style="width: 20%"
        [(ngModel)]="priceDessert"
      />
    </div>
  
    <!-- AFFICHAGE -->
    <section class="container-dessert padd">
  
      <div class="affichage name-dessert">
        <p class="life-container" *ngFor="let dessert of desserts">{{ dessert }}</p>
      </div>
  
      <div class="affichage price-dessert">
        <p *ngFor="let price of prices">{{ price }} â‚¬</p>
      </div>
      <!-- <button type="reset" class="btn btn-danger">X</button> -->
    </section>
  
  </div>
